<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Leap Year Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    </head>
  </head>
  <body>
    <div class="container">
      <h1>Leap Year Calculator</h1>

      <form id="yearForm">
        <div class="form-group">
          <label for="leapYear">Enter a year here to find out if it's a leap year:</label>
          <input type="leapYear" class="form-control" id="inputLeapYear" placeholder="Enter Year">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    <div id="output">
      <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
    </div>

  </div>
  </body>
</html>
